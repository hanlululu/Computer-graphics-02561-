<!DOCTYPE html>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 t_Position;
        attribute vec4 t_Color;
        varying vec4 fColor;
        uniform float beta;
        void main() {
            fColor = t_Color;
            gl_Position = t_Position + vec4(0.0, beta, 0.0, 0.0);
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void main() {
                gl_FragColor = fColor;
            }
        </script>
